<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entities</title>
</head>
<body>
    <!-- Non Breaking Space-->
    <p> This is my Text: My name is &nbsp; &nGg; &nRightarrow;  Jahmiu</p>
    
    <!-- Greater Than and Less than-->
    <p> 5 &gt; 2</p>
    <p> 5 &#62; 2</p>
    <p> 1 &lt; 2</p>
    <p> 1 &#60; 2</p>
    <p>&range;</p>
    
    <!-- Copyright-->
    <p>&copf;</p>
    <p>&copy;</p>
    <p>&REG;</p>
    <p>&reg;</p>

    <!-- Currency -->
    <p>&naira;</p>
    <p>&dollar;</p>
    <p>&yen;</p>
    <p>&Riyadh;</p>
    <p>&pound;</p>
    <p>&cent;</p>
    <p>&euro;</p>

    <!-- Suites-->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <p>&diamond;</p>
    <p>&heartsuit;;</p>
</body>
</html>
